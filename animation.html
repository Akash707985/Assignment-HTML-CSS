!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: rgb(211, 21, 21);
  position: relative;
  animation: mymove 4s infinite;
}

@keyframes mymove {
  0%   {top: 0px; left: 0px; background: black;}
  25%  {top: 0px; left: 100px; background: blue;}
  50%  {top: 100px; left: 100px; background: yellow;}
  75%  {top: 100px; left: 0px; background: green;}
  100% {top: 0px; left: 0px; background: white;}
}
</style>
</head>
<body>

<h1></h1>

<p> THE DESIGNER BL0CK </p>

<div></div>

</body>
</html>
